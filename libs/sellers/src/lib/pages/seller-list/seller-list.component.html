<div class="grid">
  <div class="col-12 p-5">
    <div class="p-card p-3">
      <h2>Vendedores</h2>
      <p-table
        #dt1
        [value]="sellers"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        styleClass="p-datatable-gridlines"
        [paginator]="true"
        [globalFilterFields]="[
          'name',
          'country.name',
          'representative.name',
          'status'
        ]"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="caption">
          <div
            class="flex justify-content-between flex-column sm:flex-row"
          ></div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="flex justify-content-between align-items-center">
                Name
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Country
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Agent
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Date
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Balance
              </div>
            </th>
            <th style="width: 8rem">
              <div class="flex justify-content-between align-items-center">
                Verified
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td style="min-width: 12rem">
              {{ customer.name }}
            </td>
            <td style="min-width: 12rem">
              <span class="image-text ml-2">{{ customer.country.name }}</span>
            </td>
            <td style="min-width: 14rem">
              <img
                [alt]="customer.representative.name"
                src="assets/demo/images/avatar/{{
                  customer.representative.image
                }}"
                width="32"
                style="vertical-align: middle"
              />
              <span class="image-text ml-2">{{
                customer.representative.name
              }}</span>
            </td>
            <td style="min-width: 10rem">
              {{ customer.date | date: 'MM/dd/yyyy' }}
            </td>
            <td style="min-width: 10rem">
              {{ customer.balance | currency: 'USD':'symbol' }}
            </td>
            <td class="text-center" style="min-width: 8rem">
              <i
                class="pi"
                [ngClass]="{
                  'true-icon pi-check-circle text-green-500': customer.verified,
                  'false-icon pi-times-circle text-pink-500 ':
                    !customer.verified
                }"
              ></i>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No sellers found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="7">Loading sellers data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
