<div class="grid">
  <div class="col-12 p-5">
    <div class="p-card p-3">
      <h2>Ordenes de Pedidos</h2>
      <p-table
        #dt1
        [value]="customers"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        styleClass="p-datatable-gridlines"
        [paginator]="true"
        [globalFilterFields]="[
          'name',
          'country.name',
          'representative.name',
          'status'
        ]"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">
              Id
              <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="customer">
              Customer
              <p-sortIcon field="customer"></p-sortIcon>
            </th>
            <th pSortableColumn="date">
              Date
              <p-sortIcon field="date"></p-sortIcon>
            </th>
            <th pSortableColumn="amount">
              Amount
              <p-sortIcon field="amount"></p-sortIcon>
            </th>
            <th pSortableColumn="stats">
              Status
              <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th style="width: 4rem"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-rowIndex="rowIndex">
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.date }}</td>
            <td>
              {{ order.amount | currency: 'USD' }}
            </td>
            <td>
              <span
                [class]="'order-badge order-' + order.status.toLowerCase()"
                >{{ order.status }}</span
              >
            </td>
            <td></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No customers found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="7">Loading customers data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
